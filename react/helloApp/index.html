<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hello React</title>
</head>

<body>
    <div id="app"> </div>
    <div id="app2"> </div>
    <div id="header"></div>
    <div id="container"></div>
    <div id="handler"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--указывает чтобы обрабатывалось с помощью компилятора babel-->
    <script src="index.js"> </script>
    <script type="text/babel" src="user.jsx"></script>
    <script type="text/babel" src="time.jsx"></script>
    <script type="text/babel" >
      function ClickButton(props) {
              function press(e){
                  console.log(e); // выводим информацию о событии
                  alert("Hello React1!")
              }
              return <button onClick={press}>Click</button>;
          }
          ReactDOM.createRoot(
            document.getElementById("handler")
        )
        .render(
            <ClickButton />
        );
    </script>
</body>

</html>
